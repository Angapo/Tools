  <style>

      background: #000;

    .grid {

      width: 100%;
      height: 100%;
      background-image:

        linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);

      z-index: 0;
    }

    .qrcode-box {

      padding: 30px 20px;
      border-radius: 20px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #019875;
    }

    #qrcode {
      margin-top: 20px;
    }

    .textgs {
      color: rgba(255, 255, 255, 0.1);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-group button {
      flex: 1;
    }
  
  .main-header {
  position: absolute;

.main-header h2 {

  a{

  </style>
</head>
<body>

    </html>
