<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://angapo.github.io/Tools/js/qr-code.js"></script>
<link rel="stylesheet" href="https://angapo.github.io/Tools/css/style.css">

</head>
<body>
  <div class="grid"></div>

  <!-- ✅ HEADER -->
  <header class="main-header">
    <h2>🌐 QR Code Maker</h2>
    <a href="gy">{home}</a>
  </header>

  <!-- ✅ QR Code Box -->
  <div class="box">
    <h1>สร้าง QR Code </h1>
    <input
      type="text"
      id="text"
      placeholder="ใส่ข้อความหรือ URL ที่นี่"
      onkeydown="if(event.key==='Enter'){generateQRCode();}"
    />
    <div class="btn-group">
      <button onclick="generateQRCode()">สร้าง QR Code</button>
      <button onclick="clearQRCode()" style="background:#d63031;">ล้าง</button>
    </div>
    <div id="qrcode"></div>
    <h3 class="textgs">by.Angpao</h3>
  </div>
    </html>
